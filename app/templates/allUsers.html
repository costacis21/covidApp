{% extends "base.html" %}
 {% block content %}
     <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Phone</th>
          <th scope="col">Status</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>

      {% for u in users %}
    <tr>
        <td>{{u.name}}</td>
        <td>{{u.phone}}</td>
        <td>{{u.status}}</td>
        <td>{{u.dateTime}}</td>
    </tr>

      {% endfor %}
      </tbody>
    </table>
 {% endblock %}
